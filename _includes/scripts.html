<script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
<script src="{{ site.url }}/dist/js/foundation.min.js"></script>
<script>
  $(document).foundation();
</script>

<script src="{{ site.url }}/js/swup.min.js"></script>
<script src="{{ site.url }}/js/SwupPreloadPlugin.min.js"></script>
<script src="{{ site.url }}/js/SwupScriptsPlugin.min.js"></script>
<script src="{{ site.url }}/js/SwupHeadPlugin.min.js"></script>

<script>
  const options = {
    plugins: [
      new SwupPreloadPlugin(),
      new SwupScriptsPlugin({
        head: false,
        body: false
      }),
      new SwupHeadPlugin()
    ],
    linkSelector: 'a[href^="' + window.location.origin + '"]:not([data-no-swup]), a[href^="/"]:not([data-no-swup]), a[href^="#"]:not([data-no-swup]), a[href^="{{ site.url }}/"]:not([data-no-swup])'
  }
  const swup = new Swup(options);

</script>
